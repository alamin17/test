<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>Before And After</title>
	<style>
		
		.wrapper{
			width: 780px;
			margin: 0 auto;
			background: #0f0;
			height: 600px;
			text-align: center;
		}
		.txt{
			padding-top: 60px;
			margin-top: 60px;
		}
		.txt h1{
			position: relative;
			display: inline-block;
		}
		.txt h1:before{
			position: absolute;
			content: "Hello";
			top: -20px;
			left: -30px;
		}
		.txt h1:after{
			position: absolute;
			content: "Hello";
			bottom: -20px;
			right: 0;
		}
		
		
		
		
		
	</style>
</head>
<body>
	
	<div class="wrapper">
		<div class="txt">
			<h1>Hello Academy</h1>
		</div>
	</div>
	
</body>
</html>
